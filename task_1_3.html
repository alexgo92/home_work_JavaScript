<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 10 прибавляем к 10 получаем 20
        2. 20 плюс строка "10" получаем 2010 (конкатинация)
        3. "2010" присваиваем в переменную result_1
        4. с помощью console.log выводим result_1 в консоль
        */
        let result_1 = 10 + 10 + "10"
        console.log(result_1)

        /*
        1. 10 прибавляем к строке "10" получаем строку "1010"
        2. строку "1010" прибавляем к 10 получаем 101010 (конкатинация)
        3. "101010" присваиваем в переменную result_2
        4. с помощью console.log выводим result_2 в консоль
        */
        let result_2 = 10 + "10" + 10
        console.log(result_2)

        /*
        1. унарный плюс преобразует строку "10" в число 10 
        2. 10 прибавляем к 10 получаем 20
        3. 20 прибавляем к 10 получаем 30 (математика :)
        4. 30 присваиваем в переменную result_3
        5. с помощью console.log выводим result_3 в консоль
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3)

        /*
        1. унарный минус преобразует строку "" в -0 
        2. 10 делим на -0 получаем -Infinity (JavaScript)
        3. -Infinity присваиваем в переменную result_4
        4. с помощью console.log выводим result_4 в консоль
        */
        let result_4 = 10 / -"";
        console.log(result_4)

        /*
        1. унарный плюс попытается преобразовать "2,5" в число, но это невозможно из-за ","  
        2. 10 делим на строку "2,5" получаем NaN (Not a number)
        3. Nan присваиваем в переменную result_5
        4. с помощью console.log выводим result_5 в консоль
        */
        let result_5 = 10 / +"2,5";
        console.log(result_5)
    </script>
</body>
</html>
