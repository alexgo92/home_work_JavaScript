<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Объясните почему код даёт именно такие результаты?
    //пример 1
    // Оператор инкремента стоит перед "a", поэтому сначала он увеличивает значание
    // "а" на 1 (1+1 = 2), а затем присваивает значение "с".
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2

    //пример 2
    //Оператор инкремента стоит после "b", поэтому снчала выполняется присваивание
    // в переменную "d" (присвоит 1), а затем увиличивается значение "b" (станет 2)
    d = b++;
    alert(d); //ответ: 1


    //пример 3
    //из примера 1 "а" = 2, Оператор инкремента стоит перед "a", поэтому сначала он увеличивает 
    // значание "а" на 1 (2+1 = 3), затем операция сложения (2 + а) = 5 и присваивает данное значение "с"
    c = 2 + ++a;
    alert(c); //ответ: 5

    //пример 4
    // из примера 2 => b = 2, оператор инкремента стоит после "b", поэтому снчала выполняются операция сложения
    // (2 + 2) затем операция присваивания данного вычисления в переменную "d"
    //после этого значение "b" увеличится на 1 (станен равно 3)
    // "а" равно 3 согласно примера 3
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    </script>
    
</body>
</html>
