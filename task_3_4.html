<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /* Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        1. Получить все товары, у которых есть фотографии, можете использовать
        метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод 
        sort  https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например 
        здесь https://youtu.be/O2pusOp0gC0 или в дополнительных видео в материалах урока.*/

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];
        let products_with_photos = [];

        products_with_photos = products.filter(function (prod) {
            if (prod.photos) {
                if (prod.photos.length) {  //если поставить сразу это условие то не срабатывает
                    return prod;           // пока что не разобрался почему так??
                }
            }
        });

        console.log(products_with_photos);
        //сортирруем товар по цене
        products.sort(function (price1, price2) {
            return price1.price - price2.price;
        });

        console.log(products);

    </script>
</body>

</html>
