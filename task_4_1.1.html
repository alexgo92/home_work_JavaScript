<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*1.1 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 
        (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), 
        конструктор Product, который принимает параметры name и price, сохраните их как свойства
        объекта. Также объекты типа Product должны иметь метод make25PercentDiscount, который
        будет уменьшать цену в объекте на 25%. Имейте в виду, что метод make25PercentDiscount 
        не должен быть внутри функции-конструктора, и также не нужно создавать отдельный 
        объект-прототип (как объект transport в уроке).*/
        
        // es5

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        let product1 = new Product('apple', 100);

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.85;
        }

        product1.make25PercentDiscount();

        // es6

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price * 0.85;
            }
        }

        let product2 = new Product('apple', 100);

        product2.make25PercentDiscount();

    </script>
</body>

</html>
