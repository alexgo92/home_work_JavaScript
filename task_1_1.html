<!DOCTYPE html>

<body>
    <script>
        //Задание 1 Перевод температуры из градусов Цульсия в градусы Фаренгейта 
        
        let tc = prompt('Введите температуру в градусах по Цельсию')
        let tf = (9 / 5) * tc + 32
        alert(`Температура равна ${(Math.round(tf * 10)) / 10} градусов по Фаренгейту`)
    </script>
</body>
</html>
